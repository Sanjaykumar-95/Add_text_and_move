<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Add Text and Move</title>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="buttons">
            <div class="undo">
                <button class="btn" onclick="undoText()">UNDO</button>
            </div>
            <div class="redo" style="margin-left: 10px;">
                <button class="btn" onclick="redoText()">REDO</button>
            </div>
        </div>

        <div class="main">
            <div class="row">
                <div class="col-md-5" id="textBox">
                    <!-- Content will be added here -->
                </div>

                <div class="col-md-5">
                    <div class="font-style" style="margin-top: 10px;">
                        <label for="fontList">Font-Style</label>
                        <select id="fontList" class="form-control" onchange="changeFontStyle()">
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Georgia">Georgia</option>
                        </select>
                    </div>

                    <div class="row" style="margin-top: 20px;">
                        <div class="size col-md-6">
                            <label for="FontSize">Size</label>
                            <input type="text" id="FontSize" class="form-control" onchange="changeFontSize()">
                        </div>
                        <div class="col-md-6 color">
                            <label for="FontColor">Color</label>
                            <input type="color" id="FontColor" class="form-control" onchange="changeFontColor()">
                        </div>
                    </div>

                    <div class="Add-Text" style="margin-top: 20px;">
                        <button class="btn btn-primary form-control" onclick="addTextInput()">Add Text</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
